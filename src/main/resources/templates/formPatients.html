<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3" >
    <form method="post" th:action="@{save}">
        <div class="nb-3 mt-3" >
            <label for="nom">Nom</label>
            <input id="nom" class="form-control"    type="text" name="nom" th:value="${patient.nom}">
            <span class="text-danger fw-bold" th:errors="${patient.nom}"></span>

        </div>
        <div >
            <label>Date Naissance</label>
            <input class="form-control"    type="date" name="dateNaissace" th:value="${patient.dateNaissance}">
            <span class="text-danger fw-bold" th:errors="${patient.dateNaissance}"></span>

        </div>
        <div >
            <label>Malade</label>
            <input  type="checkbox" name="malade" th:checked="${patient.malade}">
            <span class="text-danger fw-bold" th:errors="${patient.malade}"></span>

        </div>
        <div >
            <label>Score</label>
            <input class="form-control"  type="text" name="score" th:value="${patient.score}">
            <span class="text-danger fw-bold" th:errors="${patient.score}"></span>

        </div>
       <div>
       <button type="submit" class="btn btn-primary">Save</button>
       </div>
    </form>


    </div>
</div>
</body>
</html>
